name:                poke
license:             MPL-2.0

extra-source-files:
 - LICENSE
 - README.md
# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.

dependencies:
- base >= 4.7 && < 5
- calamity
- polysemy
- polysemy-plugin
- di-polysemy
- text
- unordered-containers
- vector
- di
- dhall
- generic-lens
- text-show
- megaparsec >= 8.0.0
- unboxing-vector >= 0.1.1.0
executables:
  poke-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -O2
      - -fplugin=Polysemy.Plugin
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    default-extensions:
      - DataKinds
      - FlexibleContexts
      - GADTs
      - LambdaCase
      - PolyKinds
      - RankNTypes
      - ScopedTypeVariables
      - TypeApplications
      - TypeOperators
      - TypeFamilies
      - DeriveGeneric
      - BlockArguments
      - OverloadedLabels
      - OverloadedStrings
      - TemplateHaskell
      - ConstraintKinds
      - DefaultSignatures
      - DeriveFunctor
      - FlexibleInstances
      - MultiParamTypeClasses
      - MultiWayIf
      - UndecidableInstances
      - ViewPatterns
      - NamedFieldPuns
